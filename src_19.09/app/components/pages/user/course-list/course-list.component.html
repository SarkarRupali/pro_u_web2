  <div class="search_area">
    <div class="search_bar">
      <input type="text" placeholder="Find courses and institute" name="searchTopic" class="searchTopic" routerLink="/user/search">
      <span class="search_icon">
        <img src="./assets/img/search.png" alt="">
      </span>
    </div>
  </div>

  <div class="proMba p-0 search_result" *ngIf="categorylist.length==0">
      <div class="container">
    <div class="proMbaslide">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 search_card" size="6"  *ngFor="let cat of allCategoryList; let i=index">

           <a (click)="gotoDetailsPage(cat.id)">
            <div class="pro-content" data-aos="fade-up" data-aos-duration="1000">
              <div class="card-img">
                <img src="{{cat.image}}" alt="">
                <!-- <img src="./assets/img/data-science.jpg" alt=""> -->
              </div>
              <div class="card-content">
                <div class="course_title">
                  <h4>{{cat.name}}</h4>
                  <!-- <div class="course-content" [innerHTML]="cat.description"></div> -->
                  <div class="subscription_badge prime" *ngIf="cat.is_prime==1">
                    Prime
                  </div>
                  <div class="subscription_badge free" *ngIf="cat.is_prime==0">
                    Free
                  </div>
                </div>
                <ul class="course-duration">
                  <li>Postgraduate</li>
                  <li>Full Time</li>
                  <li>1 Years</li>
                </ul>
                <div class="course_info">
                  <p>Internship at Meet7 Limited | 4 Weeks | 10 Topics</p>
                </div>
              </div>
              
            </div>
          </a>
          
       </div>
       </div>
    </div>
  </div>
  </div>

  <div class="proMba p-0 search_result">
    <div class="container-fluid">
    <div class="proMbaslide">
      <div class="row">
        <div class="col-sm-4 search_card" size="6"  *ngFor="let cat of categorylist; let i=index">

           <a (click)="gotoDetailsPage(cat.id)">
            <div class="pro-content" data-aos="fade-up" data-aos-duration="1000">
              <div class="card-img">
                <img src="{{baseImagePath+cat.image}}" alt="">
              </div>
              <div class="card-content">
                <div class="course_title">
                  <h4>{{cat.name}}</h4>
                  <div class="subscription_badge prime" *ngIf="cat.is_prime==1">
                    Prime
                  </div>
                  <div class="subscription_badge free" *ngIf="cat.is_prime==0">
                    Free
                  </div>
                </div>
                <ul class="course-duration">
                  <li>Postgraduate</li>
                  <li>Full Time</li>
                  <li>1 Years</li>
                </ul>
                <div class="course_info">
                  <p>Internship at Meet7 Limited | 4 Weeks | 10 Topics</p>
                </div>
              </div>
              
            </div>
          </a>
          
       </div>
      </div>
       </div>
    </div>
  </div>
