                <div class="col-sm-4">
                    <div class="coupon_wrap">
                        <h4>Enter a coupon</h4>
                
                        <form>
                            <div class="coupon_block">
                                <input type="text" [ngModel]="couponText" name="couponText" (ngModelChange)="inputChange($event)">
                                <button type="button" (click)="applyBtn()">Apply</button>
                            </div>
                        </form>
                    </div>
                
                    <div class="pricing_wrap">
                        <h4>Price Details</h4>
                
                        <ul class="pricing_list">
                            <li>Prime Package <span>â‚¹{{price}}</span></li>
                            <li *ngIf="offerprice!==0">Offer Price <span>â‚¹{{offerprice}}</span></li>
                            <!-- <li>Earn certificates <span>â‚¹504</span></li> -->
                            <li>Discount <span>-â‚¹{{discountPrice}}</span></li>
                            <li>Total <span>â‚¹{{totalPrice}}</span></li>
                        </ul>
                    </div>
                
                    <div class="pricing_wrap">
                        <h4>Pay with</h4>
                
                        <ul class="payment_list">
                            <li>
                                <label>
                                    <media>
                                        <img src="../../../../../assets/budpay.png">
                                    </media>
                                    Pay using Budpay
                                    <input type="radio" name="payment" value="1"  (click)="payment('1')"><i></i>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <media>
                                        <img src="../../../../../assets/razorpay.png">
                                    </media>
                                    Pay using Razorpay
                                    <input type="radio" name="payment" value="2"  (click)="payment('2')"><i></i>
                                </label>
                            </li>
                        </ul>
                        <button type="button" class="payment_btn" (click)="paymentData()">Confirm and pay</button>
                    </div>
                </div>
            </div>
