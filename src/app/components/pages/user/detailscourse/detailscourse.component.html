<section class="pro-mba">
  <div class="container">
      <div class="row">
        <div class="col-12 pro-top">
          <div class="pro-mba-heading">
            <div class="heading-icon">
              <img src="./assets/img/study.png" alt="">
            </div>
            <h2>Mode of Study</h2>
            <!-- <p>Transform your career with industry experts</p> -->
            <!-- <a (click)=goToCoursePage(categories.id) class="view-all">view all</a> -->
          </div>
        </div>
      </div>

      <div class="row">
        <ul class="search_list">
            <li *ngIf="courseDetails.mode_of_study==2">Full Time</li>
            <li *ngIf="courseDetails.mode_of_study==1">Half Time</li>
          </ul>
      </div>
    </div>
</section>

<section class="pro-mba">
  <div class="container">
      <div class="row">
        <div class="col-12 pro-top">
          <div class="pro-mba-heading">
            <div class="heading-icon">
              <img src="./assets/img/modules.png" alt="">
            </div>
            <h2>Modules</h2>
            <!-- <p>Transform your career with industry experts</p> -->
            <!-- <a (click)=goToCoursePage(categories.id) class="view-all">view all</a> -->
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
            <div class="accordian">
                <div class="accordian_item" *ngFor="let module of courseDetails?.modules;let i=index" (click)="changeModuleStatus(i)" [ngClass]="i==statenumber && showModuleStatus ? 'show' : 'hide'">
                    <h3>{{module.title}}  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg></h3>
                    <div class="content">
                      <div [innerHtml]="module.content"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</section>


<section class="pro-mba">
  <div class="container">

        <div class="col-12 pro-top">

            <div class="heading-icon">
              <img src="./assets/img/faq.png" alt="">
            </div>
            <h2>FAQs</h2>
            <!-- <p>Transform your career with industry experts</p> -->
            <!-- <a (click)=goToCoursePage(categories.id) class="view-all">view all</a> -->
          </div>
        </div>
      </div>

      <!-- <ion-accordion value="{{faq.id}}"  *ngFor="let faq of universityDetails?.faqs">
        <ion-item slot="header" color="white">
          <ion-label>{{faq.question}}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content" [innerHtml]="faq.answer"></div>
      </ion-accordion> -->


      <div class="row">
        <div class="col-12">
            <div class="accordian">
                <div class="accordian_item" *ngFor="let faq of courseDetails?.faqs;let i=index" (click)="changeStatus(i)" [ngClass]="i==statenumber && showStatus ? 'show' : 'hide'">
                    <h3>{{faq.question}}  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg></h3>
                    <div class="content">
                        <div [innerHtml]="faq.answer"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</section>

<div class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-sm-4">
        <div class="form-group text-center">
          <button routerLink="/user/apply" class="apply-filter-btn" *ngIf="applicationStatus.is_enrolled==0 || this.status==1"> Apply</button>
          <button routerLink="/user/apply" class="apply-filter-btn" *ngIf="applicationStatus.is_enrolled==1"> Applied Document</button>
        </div>
      </div>
    </div>
</div>
