
  
  <div class="container">
    <div class="search_bar">
      <input type="text" placeholder="Find courses and institute" [(ngModel)]="searchTopic" name="searchTopic"  (keyup)='seachSuggesion($any($event).target.value)' class="searchTopic">
      <!-- <button (click)="search()" class="search_btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </button> -->
      <span class="search_icon">
        <img src="./assets/img/search.png" alt="">
      </span>
    </div>
  
    <div class="header_search_list"  *ngIf="showList">
      <ul class="search_list">
        <li *ngFor="let item of filterData" (click)="SearchItem(item)">{{item}}</li>
      </ul>
    </div>

    <section class="" *ngIf="allSearchCourses && allSearchCourses.length==0 && allSearchEvents.length==0">

        <form>
          <div class="row">
            <div class="col-12 pro-top">

              <div class="pro-mba-heading">
                <div class="heading-icon">
                  <img src="./assets/img/top_search.png" alt="">
                </div>
                <h2>Top Search</h2>
              </div>

              <ul class="search-terms">
                <li *ngFor="let search of commonSearch" (click)="SearchItem(search.name)">
                  <label for="{{search.id}}">
                    <input type="checkbox" name="topSearch1" id="{{search.id}}">
                    <span>{{search.name}}</span>
                  </label>
                </li>
              </ul>

              <div class="pro-mba-heading">
                <div class="heading-icon">
                  <img src="./assets/img/top_countries.png" alt="">
                </div>
                <h2>Top Countries</h2>
              </div>

              <ul class="search-terms">
                <li *ngFor="let country of commonCountry" (click)="goToCountry(country.id)"> 
                  <label for="{{country.id}}">
                    <input type="checkbox" name="topCountries1" id="{{country.id}}">
                    <span>{{country.name}}</span>
                  </label>
                </li>
              </ul>

            </div>
          </div>

          <ul class="search-links">
            <li *ngFor="let cat of commoncategories"  (click)="goToCoursePage(cat.id)">
